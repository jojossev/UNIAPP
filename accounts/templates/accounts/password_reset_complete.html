{% extends 'base.html' %}

{% block title %}Réinitialisation terminée{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body text-center p-5">
                <div class="mb-4">
                    <i class="bi bi-check-circle" style="font-size: 4rem; color: #198754;"></i>
                </div>
                <h2 class="mb-4">Mot de passe modifié !</h2>
                
                <p class="mb-4">
                    Votre mot de passe a été défini. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
                </p>
                
                <div class="d-grid gap-2 col-md-6 mx-auto">
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                        Se connecter
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

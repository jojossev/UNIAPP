{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h2>Supprimer l'avis</h2>
    <p>Êtes-vous sûr de vouloir supprimer votre avis sur <strong>{{ object.produit.nom }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
        <a href="{{ object.produit.get_absolute_url }}" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</div>
{% endblock %}
